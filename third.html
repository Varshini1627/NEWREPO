<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table</title>
</head>
<body>
  <h2>Product List</h2>
  <table border="1">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>$1.00</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>$0.50</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Orange</td>
      <td>$0.75</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
